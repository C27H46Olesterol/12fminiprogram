<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .yi-character { 
        font-family: 'Microsoft YaHei', '微软雅黑', Arial, sans-serif;
        font-size: 120px;
        font-weight: bold;
        fill: #1677ff;
        text-anchor: middle;
        dominant-baseline: central;
      }
      .yi-bg {
        fill: #f0f8ff;
        stroke: #1677ff;
        stroke-width: 3;
      }
    </style>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="100" cy="100" r="95" class="yi-bg"/>
  
  <!-- 颐字 -->
  <text x="100" y="100" class="yi-character">颐</text>
</svg>








